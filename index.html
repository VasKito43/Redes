<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sub-redes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Sub-redes</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="ipAddress">Endereço IP:</label>
                <input type="text" id="ipAddress"placeholder="Ex: 26.17.236.16">
            </div>
            <div class="labelcss">
                <label for="subnetMask">Máscara de Sub-rede:</label>
                <label for="subnetCount">Quantidade de Sub-redes:</label>
            </div>
            <div class="input-group2">
                <input type="text" id="inputinf" placeholder="Ex: 26">
                
                <input type="number" id="inputinf" placeholder="Ex: 10">
            </div>
            <div class="button-group">
                <button type="submit">Calcular</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
